name: OverScry CI (Lint & Test)

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
